<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Umd loading test page</title>
  <script src="dist/blockstack-collections.js"></script>
</head>

<body>
  <h1>UMD bundle loading test page</h1>
  <div>
    <script>
      try {
        const contactTest = blockstackCollections.Contact.fromData('{"firstName": "blockstacker"}');
        const contractName = contactTest.firstName;
        document.write(`SUCCESS: ${contractName}`);
      } catch (error) {
        console.error(error);
        document.write(`ERROR: ${error}`);
      }
    </script>
  </div>
</body>

</html>
